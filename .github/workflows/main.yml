name: Cypress tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    container: cypress/browsers:node16.17.1-chrome106-ff105-edge
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Show IP
        run: |
          curl -s https://checkip.amazonaws.com/
        
      - name: Write the cypress.env.json file 📝
        # use quotes around the secret, as its value
        # is simply inserted as a string into the command
        run: |
          echo '${{ secrets.CYPRESS_ENV_CI }}' > cypress.env.json

      - name: Cypress run with env
        uses: cypress-io/github-action@v4
        with:
          browser: chrome
        env:
          # CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # Recommended: pass the GitHub token lets this action correctly
          # determine the unique run id necessary to re-run the checks
          GITHUB_TOKEN: ${{ secrets.CITOKEN }}
       # you can use Cypress Dashboard to store the screenshots
       # or store them on GitHub and download the zip file
       # https://github.com/actions/upload-artifact
      - name: Save screenshots 🖼
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
