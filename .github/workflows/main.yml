name: Cypress tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress run with env
        uses: cypress-io/github-action@v4
        env:
          # CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # Recommended: pass the GitHub token lets this action correctly
          # determine the unique run id necessary to re-run the checks
          GITHUB_TOKEN: ${{ secrets.CITOKEN }}
          CYPRESS_DOMAIN: ${{ secrets.test.CYPRESS_DOMAIN }}
          CYPRESS_PASSWORD: ${{ secrets.test.CYPRESS_PASSWORD }}
          CYPRESS_USERNAME: ${{ secrets.test.CYPRESS_USERNAME }}
          CYPRESS_WAIT_TIME: ${{ secrets.test.CYPRESS_WAIT_TIME }}
